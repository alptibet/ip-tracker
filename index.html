<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script type="module" src="./src/js/controller.js"></script>
    <title>IP Tracker</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__heading">IP Address Tracker</h1>
        <div class="header__items">
          <form class="header__items-form" action="#">
            <input class="header__items-form-input" type="text" name="ip-input" id="ip-input" />
            <label for="ip-input"></label>
          </form>
          <a class="header__items-btn" href="#"></a>
        </div>
      </header>
      <div class="info">
        <div class="info__ip-address">
          <p class="info__title">IP Address</p>
          <p class="info__content">192.168.10.10</p>
        </div>
        <div class="info__location">
          <p class="info__title">Location</p>
          <p class="info__content">San Andreas</p>
        </div>
        <div class="info__timezone">
          <p class="info__title">Timezone</p>
          <p class="info__content">utc</p>
        </div>
        <div class="info__isp">
          <p class="info__title">ISP</p>
          <p class="info__content">SpaceX Starlink</p>
        </div>
      </div>
      <div class="map" id="map"></div>
    </div>
  </body>
</html>
